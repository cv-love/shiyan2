<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>照片墙</title>
		<style>
			div{
				text-align: center
			}
 			h1{
				text-align: center
			}
            body{
				background-color: cyan;
			}
			p img{
				border-style: solid;
				border-width: 10px;
				border-color: white;
			}
			.a img{
				position: absolute;
				z-index: 20;
				left: 300px;
				top: 180px;
				border-style: solid;
				border-width: 10px;
				border-color: white;
			}
			.b img{
				position: absolute;
				z-index: 20;
				left: 950px;
				top: 180px;
				border-style: solid;
				border-width: 10px;
				border-color: white;
			}
			.c img{
				position: absolute;
				z-index: 20;
				left: 500px;
				top: 350px;
				border-style: solid;
				border-width: 10px;
				border-color: white;
			}
		</style>
	</head>
	<body>
		<h1>css照片墙</h1>
		<div>
		<p>
			<img src="a.jpg"/>
			<img src="b.jpg"/>
			<img src="c.jpg"/>
			<img src="d.jpg"/>
			<img src="e.jpg"/>
			
			<div class="a">
			<img src="f.jpg"/>
			</div>
			<div class="b">
			<img src="g.jpg"/>
			</div>
		</p>
		<p>
			<img src="h.jpg"/>
			<img src="i.jpg"/>
			<img src="j.jpg"/>
			<img src="k.jpg"/>
			<img src="l.jpg"/>
			
			<div class="c">
			<img src="m.jpg"/>
			</div>
		</p>
		<p>
			<img src="n.jpg"/>
			<img src="o.jpg"/>
			<img src="p.jpg"/>
			<img src="q.jpg"/>
			<img src="l.jpg"/>
		</p>
		</div>
	</body>
</html>
